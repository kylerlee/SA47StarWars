<mat-toolbar color="primary">
  <span>StarWars</span>
</mat-toolbar>

<div>
  <mat-list fxLayout="column">
    <span fxFlex="50" *ngFor="let c of itemNames">
      
      <mat-list-item class="capitalize" *ngIf="c.name =='characters'" (click)="selectCat('people')">{{c.name }}</mat-list-item>
      <mat-list-item class="capitalize" *ngIf="c.name !='characters'" (click)="selectCat(c.name)">{{c.name }}</mat-list-item>
    </span>
  </mat-list>
</div>
